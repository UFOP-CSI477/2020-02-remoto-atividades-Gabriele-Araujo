<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">

    <script>
        let contador = 1;
        let id;
        let executando = false;

        function processo(){
            document.getElementById("contador").innerHTML = `Contador = ${contador}`;
            contador++;
        }

        function iniciar(){
            id = setInterval(processo);
            executando = true;
        }

        function parar(){
            clearInterval(id);
            executando = false;
        }

        function reiniciar(){
            parar();
            contador = 1;
            document.getElementById("contador").innerHTML = "";
        }

    </script>

</head>
<body>
    <div id="contador" class="jumbotron">
        
    </div>
    
    <input type="button" value="Iniciar" onclick="iniciar()">
    <input type="button" value="Parar" onclick="parar()">
    <input type="button" value="Reiniciar" onclick="reiniciar()">

</body>
</html>
