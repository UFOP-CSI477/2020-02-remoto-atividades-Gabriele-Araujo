<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">

    <script>

        function carregarDadosUrl() {
            
            let url = new URLSearchParams(window.location.search);

            let tarefa = url.get("tarefa");
            let tempo = url.get("tempo");

            console.log({tarefa, tempo});

            document.formulario.tarefa.value = tarefa;
            document.formulario.tempo.value = tempo;

        }
        
    </script>

</head>
<body>

    <form action="03-set-interval.html" method="GET" name="formulario">
        <div class="form-group">
            <label for="tarefa">Qual tarefa você quer executar?</label>
            <input type="text" name="tarefa" id="tarefa" placeholder="Assistir aulas de Web I ..." class="form-control">
        </div>
        <div class="form-group">
            <label for="tempo">Qual tempo você quer gastar com essa tarefa?</label>
            <input type="number" name="tempo" id="tempo" placeholder="O valor dado neste campo são segundos" class="form-control">
        </div>
    </form>

    <input type="button" value="Carregar dados" class="btn btn-primary" onclick="carregarDadosUrl()">    

    <div id="contador" class="jumbotron">
        
    </div>
    
</body>
</html>
