<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Sistema Pix</title>

</head>
<body onload="carregarBancosForm()">

    <div class="container">
        <div class="jumbotron bg-light">
            <h1 class="text-center">Sistema Pix</h1>
            <p class="lead text-center">Complete as informações para que seja possível enviar ou receber transferências</p>
        </div>
        
        <div class="form-group">
            <form method="get" action="03-pix.html">
                <div>
                    <span class="tipoPix">Selecione o tipo de chave PIX: </span>
                    <select id="tipo" class="form-control" name="tipo">
                        <option selected>Selecionar</option>
                            <option>CPF</option>
                            <option>CNPJ</option>
                            <option>E-mail</option>
                            <option>Celular</option>
                            <option>Chave aleatória</option>
                    </select>
                </div>

                <div class="well text-left">
                    <div class="chave">
                        <span class="tipoPix">Digite sua chave: </span>
                        <input type="text" name="chave" id="chave" placeholder="Digite sua chave Pix" class="form-control">
                    </div>
                </div>
                
                <div>
                    <span class="banco">Selecione a agência bancária: </span>
                    <select name="banco" id="banco" class="form-control">
                        <option value="">Selecione:</option>
                    </select>
                </div>

                <div>
                    <span class="operacao">Selecione a operação: </span>
                    <select id="operacao" class="form-control" name="operacao">
                        <option selected>Selecionar</option>
                            <option>Envio</option>
                            <option>Recebimento</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-6">
                        <span class="valor">Digite o valor: </span>
                        <input type="number" step="0.01" min="1.00" name="valor" id="valor" placeholder="Valor mínimo de R$1,00" class="form-control">
                    </div>
                    <div class="col-6">
                        <span class="data">Digite a data da operação: </span>
                        <input type="date" name="data" id="data" class="form-control" min="" max="2021-08-30" onclick="dataMin()">
                    </div>
                </div>

                <div class="d-flex justify-content-center py-5">
                    <button type="button" class=" btn btn-secondary text-white font-weight-bold border-info border ml-2" onclick="limpar()" id="limpar" disabled >LIMPAR</button>
                    <button type="button" class=" btn btn-success text-white font-weight-bold border-info border ml-2" onclick="relatorio()" id="finalizar" disabled >FINALIZAR</button>
                </div>

                <div class="table-responsive py-2">
                    <table id="tabelaApuracao" class="table table-bordered table-striped border-dark bg-white rounded">
                        <thead class="table-secondary">
                            <tr class="align-items-center">
                                <th>Data</th>
                                <th>Operação</th>
                                <th>Chave Pix</th>
                                <th>Agência Bancária</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </form>
        </div>
    </div>


    <script>

        function dataMin(){
            var hoje = new Date();
            var dd = hoje.getDate();
            var mm = hoje.getMonth()+1;
            var aaaa = hoje.getFullYear();
            if(dd<10){
                    dd='0'+dd
                } 
                if(mm<10){
                    mm='0'+mm
                } 

            hoje = aaaa+'-'+mm+'-'+dd;
            document.getElementById("data").setAttribute("min", hoje);
        }
        
        function limpar(){
            location.reload();
        }

        function inserir(){
            var nome = document.getElementById('nome');
            var tempo = document.getElementById('tempo');
            if (quantParticipantes<= 6){
                if (verificaInserir(nome) && verificaInserir(tempo)){
                    quantParticipantes += 1;
                    var linha = document.createElement('tr');
                        linha.insertCell(0).innerHTML = quantParticipantes;
                        linha.insertCell(1).innerHTML = nome.value;
                        linha.insertCell(2).innerHTML = parseInt(tempo.value);
                    const participante = new Participante(nome.value, tempo.value, quantParticipantes);
                        listaParticipantes.push(participante);
                    
                    document.getElementById('tabelaLargada').appendChild(linha);
                    document.getElementById('resultado').disabled = false;
                    nome.value = "";
                    tempo.value = "";
                }
            }

            if (parseInt(quantParticipantes) === 6){
                document.getElementById('finalizar').disabled = true;
                tempo.disabled = true;
                nome.disabled = true;
            }
        }

    </script>

</body>
</html>
